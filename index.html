	<script type="text/javascript">
	function createListWithTemplate(placeholderElem, iconList) {
	  const ul = document.createElement('ul');
	  ul.classList.add('icon-list');
	  const template = document.getElementById('icon-template');
	  iconList.forEach((icon) => {
		const iconCard = document.importNode(template.content, true);
		iconCard.getElementById('icon-img').src = icon.iconPath;
		iconCard.getElementById('icon-label').textContent = icon.label;
		ul.appendChild(iconCard);
	  });
	  placeholderElem.replaceWith(ul);
	}
	const iconList = [
